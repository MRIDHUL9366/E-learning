{% load static %}
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto:400,500,700" rel="stylesheet" type="text/css">
    <title>Education News</title>
    <meta name="viewport" content="width=device-width">

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 60px;
            text-transform: uppercase;
            text-align: center;
            margin: 40px 0;
            color: #003366;
        }

        p {
            margin-bottom: 20px;
        }

        .head {
            text-align: center;
            position: relative;
            padding-bottom: 20px;
            border-bottom: 2px solid #003366;
            margin-bottom: 40px;
        }

        .subhead {
            text-transform: uppercase;
            background-color: #003366;
            color: #fff;
            padding: 12px;
            font-size: 18px;
        }

        .weatherforcastbox {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .collumn {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .collumn:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 102, 153, 0.2);
        }

        .collumn h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 32px;
            margin-bottom: 10px;
            color: #003366;
            text-align: center;
        }

        .collumn a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        .collumn a:hover {
            color: #006699;
        }

        .collumn p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
            text-align: justify;
        }

        #frame {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }

        #btn-4 {
            background-color: #003366;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #btn-4:hover {
            background-color: #006699;
            box-shadow: 0 4px 8px rgba(0, 102, 153, 0.2);
        }

        @media only screen and (max-width: 768px) {
            header {
                font-size: 40px;
            }
        }

        @media only screen and (max-width: 480px) {
            header {
                font-size: 30px;
            }

            .weatherforcastbox {
                display: none;
            }
        }
    </style>

</head>
<body background="{% static 'education_news2.jpg' %}">
    <div class="head">
        <div class="weatherforcastbox">
            <span style="font-style: italic;">Time:{{ current_time }}</span><br>
            <span>{{x}}</span>
        </div>
        <header>Education News</header>
        <div class="subhead">Live Education News Below</div>
    </div>

    <div class="content">
        <div class="collumns">
            {% for i,j in mrd %}
            <div class="collumn">
                <h1 class="title-small"><a href="https://www.indiatoday.in/{{j}}">{{i}}.</a></h1>
            </div>
            {% endfor %}
        </div>
    </div>

    <section id="frame">
        <button role="button" type="button" id="btn-4" class="btn" onclick="window.location.href = '{% url 'home' %}';">Back</button>
    </section>
</body>
</html>
