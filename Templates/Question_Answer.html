<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question and Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 650px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
            width:625px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group select {
            background-color: #e9f5e9;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div style="color:blue;" align="center">
            {% if messages %}
                {% for msg in messages %}
                    {{ msg }}
                {% endfor %}
            {% endif %}
        </div>

        <h2>Add Question and Answer</h2>
        <form method="POST" action="{% url 'QA' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" name="question" rows="4" required></textarea>
            </div>

            <!-- Optional Answer Inputs -->
            <div class="form-group">
                <label for="answer1">Optional Answer 1:</label>
                <input type="text" id="answer1" name="answer1">
            </div>

            <div class="form-group">
                <label for="answer2">Optional Answer 2:</label>
                <input type="text" id="answer2" name="answer2">
            </div>

            <div class="form-group">
                <label for="answer3">Optional Answer 3:</label>
                <input type="text" id="answer3" name="answer3">
            </div>

            <div class="form-group">
                <label for="correct-answer">Correct Answer:</label>
                <input type="text" id="correct-answer" name="correct-answer" required>
            </div>


            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    {% for i in cho %}
                        <option value="{{ i.id }}">{{ i.Course_title }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" value="submit_answer">Submit</button>
        </form>
    </div>
</body>
</html>
